<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <!-- New Task Button -->

    <button type="button" class="btn btn-primary btn-lg" id="newtask">
      Add a Task
    </button>

    <!-- Task Input Form -->
    <div>
      <form id="taskInputSubmit">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Name</span
            >
          </div>
          <input type="text" required maxlength="12"/>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Description</span
            >
          </div>
          <input type="text" required maxlength="40"/>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Category</span
            >
          </div>
          <select aria-label="Default select example">
            <option value="Home" selected>Home</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Date</span
            >
          </div>
          <input type="date" id="taskDate" name="task-date" required/>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Urgent
          </label>
        </div>
        <input type="submit" value="Submit" class="btn btn-secondary" />
        <input
          type="button"
          value="Cancel"
          id="taskCancel"
          class="btn btn-secondary"
        />
      </form>
    </div>
    <!-- Task Display Area -->
    <hr />
    <div>
      <div id="hideandremovebuttons" class="hideandremovebuttons">
        <button id="deleteall">Delete All</button>
        <button id="showhide">Hide All</button>
      </div>
      <br />
      <br />
      <ul id="taskDisplayArea" class="taskDisplayArea"></ul>
    </div>

    <!-- Button trigger modal
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Edit
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Name:
            <input type="text" value="" id="editName" maxlength="12"/> <br />
            Description:
            <input type="text" value="" id="editDescription" maxlength="40"/> <br />
            Category:
            <select aria-label="Default select example" id="editCategory">
              <option value="Home" selected>Home</option>
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
            </select>
            <br />
            Date:
            <input type="date" value="" id="editDate" /> <br />
            Urgent:
            <input type="checkbox" id="editUrgent" />
          </div>
          <div id="saved"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveTask">
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
